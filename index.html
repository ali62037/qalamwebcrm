<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Qalamweb CRM</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:14px;
  padding:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}
h2{text-align:center;margin-bottom:10px;color:#333}
label{font-size:14px;margin-bottom:6px;display:block;color:#444}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  background:#667eea;
  color:#fff;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#5a6fdc}
.hidden{display:none}
.brand-top{text-align:center;font-weight:bold;margin-bottom:4px}
.crm-text{text-align:center;font-size:24px;font-weight:900;letter-spacing:2px;margin-bottom:16px}
.note{text-align:center;font-size:12px;color:#777;margin-top:10px}

/* CSV TABLE */
.table-wrap{
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  font-size:13px;
  text-align:left;
}
th{
  background:#667eea;
  color:white;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginPage">
  <div class="brand-top">QalamWeb Technologies ‚úÖ</div>
  <div class="crm-text">CRM</div>

  <h2>üîê Login</h2>
  <label>Username</label>
  <input id="username" placeholder="Enter username">
  <label>Password</label>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="login()">Login</button>
  <p class="note">Powered by <b>QalamWeb Technologies ‚úÖ</b></p>
</div>

<!-- MAIN PAGE -->
<div class="card hidden" id="messagePage">

  <h2>üì© WhatsApp Sender</h2>

  <label>Business Name</label>
  <input id="business" placeholder="ABC Tuition">

  <label>Mobile Number</label>
  <input id="mobile" placeholder="9876543210">

  <button onclick="sendWhatsApp()">üì≤ Send on WhatsApp</button>

  <hr style="margin:15px 0">

  <!-- CSV SECTION -->
  <h2>üìÇ CSV Reader</h2>

  <input type="file" accept=".csv" onchange="readCSV(event)">

  <div class="table-wrap">
    <table id="csvTable"></table>
  </div>

  <p class="note">Powered by <b>QalamWeb Technologies ‚úÖ</b></p>
</div>

<script>
function login(){
  const u=username.value;
  const p=password.value;
  if(u==='admin' && p==='admin'){
    alert("Welcome " + u + " üòé");
    loginPage.classList.add('hidden');
    messagePage.classList.remove('hidden');
  }else{
    alert("Wrong login üòÖ");
  }
}

function sendWhatsApp(){
  if(!business.value || !mobile.value){
    alert("Data daalo bhai üòÑ");
    return;
  }

  const msg=`Hello Sir üëã
Main website development ka kaam karta hoon.

Maine Google Maps pe ${business} dekha.
Aapki proper website abhi nahi hai.

Main free demo bana ke dikha sakta hoon üôÇ`;

  window.open(`https://wa.me/91${mobile.value}?text=${encodeURIComponent(msg)}`);
  business.value='';
  mobile.value='';
}

/* CSV READER */
function readCSV(e){
  const file=e.target.files[0];
  const reader=new FileReader();

  reader.onload=function(){
    const lines=reader.result.split("\n");
    const table=document.getElementById("csvTable");
    table.innerHTML="";

    lines.forEach((line,i)=>{
      const row=document.createElement("tr");
      line.split(",").forEach(cell=>{
        const el=document.createElement(i===0?"th":"td");
        el.innerText=cell.trim();
        row.appendChild(el);
      });
      table.appendChild(row);
    });
  };

  reader.readAsText(file);
}
</script>

</body>
</html>
